name: Create weekly issues discussion

on:
  workflow_dispatch:

permissions:
  contents: read
  issues: read
  discussions: write

jobs:
  create-discussion:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch issues and create discussion
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ORG: ClubCedille
          SOURCE_REPO: Plateforme-Cedille
          TARGET_REPO: Plateforme-Cedille
          CATEGORY_ID: DIC_kwDOJzjWms4CyD_J
        run: |
          gh --version
          set -e

          echo "Fetching issues..."
          issues=$(gh issue list \
            --repo "$ORG/$SOURCE_REPO" \
            --state open \
            --limit 100 \
            --json number,title,url \
            --template '{{range .}}- [#{{.number}}]({{.url}}) {{.title}}{{"\n"}}{{end}}'
          )

          body=$(cat <<EOF
          ## Open issues this week

          $issues
          EOF
          )

          echo "Resolving repository ID..."

          REPO_ID=$(gh api graphql -f query='
          query($owner:String!, $name:String!) {
          repository(owner: $owner, name: $name) {
          id
          }
          }' -f owner="$ORG" -f name="$TARGET_REPO" --jq '.data.repository.id')

          echo "Repository ID: $REPO_ID"

          echo "Creating discussion..."

          gh api graphql -f query='
          mutation($repoId:ID!, $title:String!, $body:String!, $category:ID!) {
          createDiscussion(input:{
            repositoryId: $repoId
            title: $title
            body: $body
            categoryId: $category
            }) {
            discussion {
            url
            }
            }
            }
            ' \
            -f repoId="$REPO_ID" \
            -f title="Weekly issues report ($(date +%Y-%m-%d))" \
            -f body="$body" \
            -f category="$CATEGORY_ID"
