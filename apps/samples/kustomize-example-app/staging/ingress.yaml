apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: httpbin
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    ingress.kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
    external-dns.alpha.kubernetes.io/hostname: staging.kustomizetest.cedille.club

spec:
  ingressClassName: contour
  tls:
  - secretName: httpbin
    hosts:
    - staging.kustomizetest.cedille.club
  rules:
  - host: staging.kustomizetest.cedille.club
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: httpbin
            port:
              number: 8080