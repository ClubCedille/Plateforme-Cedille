apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

  # System
  # - ../../system/vcluster/
  #- ../../system/pixie/
  # Workload
resources:
- ../../system/netdata/
- ../../system/crossplane/
- ../../system/vault/
- ../../system/grafana/
- ../../system/clickhouse/
- ../../system/cert-manager/
- ../../system/argocd/
- ../../system/secret-store-csi/
- ../../system/opentelemetry-operator/
- ../../system/gateway-api/
- ../../system/kubevirt/
- ../../system/kuma/
- ../../system/merbridge/
- ../../system/kubevious/
- ../../system/kube-system/
- ../../system/sandboxes/
- ../acets/grav/
# - ../ets-demo/grav/
# - ../raconteurs/grav/
# - ../hackqc2024/
- ../integrale/website/
- ../applets/hello/
- ../dronolab/wikijs/
# - ../kubewall/
- ../dronolab/webApp/
- ../crabe/webApp/
  # ... other apps ...
# - ../calidum-rotae/
# - ../wiki-cedille/
# - ../trema/

  # This patch will set the destination cluster for Applications
  ###
  # This patch sets common settings for Applications.
patches:
- patch: |-
    - op: add
      path: /spec/destination/server
      value: https://vcluster-staging.vcluster-staging.svc.cluster.local
  target:
    kind: Application
    labelSelector: environment=staging
- patch: |-
    - op: add
      path: /spec/destination/server
      value: https://vcluster-prod.vcluster-prod.svc.cluster.local
  target:
    kind: Application
    labelSelector: environment in (prod, production)
- patch: |-
    - op: add
      path: /spec/destination/server
      value: https://vcluster-sandbox.vcluster-sandbox.svc.cluster.local
  target:
    kind: Application
    labelSelector: environment=sandbox
- patch: |-
    apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: not-used
      finalizers:
      - resources-finalizer.argocd.argoproj.io
    spec:
      syncPolicy:
        automated:
          selfHeal: true
  target:
    kind: Application
