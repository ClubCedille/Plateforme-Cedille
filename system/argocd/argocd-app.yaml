apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: argo-cd
    helm:
      releaseName: argocd
      valueFiles:
      - argocd-values.yaml
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 5.46.8
  syncPolicy:
    automated:
      selfHeal: true